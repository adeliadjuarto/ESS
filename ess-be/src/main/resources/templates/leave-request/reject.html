<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layout">
<body>
<div layout:fragment="body">
    <form action="#" th:action="@{/leave-request/reject}" th:object="${request}" method="post">
        <div class="subheader">
            <div class="title">Reject Leave Request</div>
            <a th:href="@{/leave-request}"><div class="button cancel-btn">Cancel</div></a>
            <input type="submit" value="Save" class="button save-btn"/>
        </div>
        <table class="form-table" border="0" cellpadding="0" cellspacing="0">
            <tr>
                <td><div class="field-label">Notes</div></td>
                <td><div><textarea th:field="*{rejectionNote}" class="field-input field-textarea" required></textarea></div></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
