<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/style.css}">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<body>
<div th:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4 login-col">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <center>ESS - Login</center>
                    </div>
                    <div class="panel-body">
                        <div th:if="${param.error}" class="alert alert-danger login-alert">
                            Invalid username and password.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success login-alert">
                            You have been logged out successfully.
                        </div>
                        <form name="f" th:action="@{/login}" method="post">
                            <input type="hidden" source="cms">
                            <div class="field-container">
                                <center>
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                    <input type="text" id="username" name="username" placeholder="Username"/>
                                </center>
                            </div>
                            <div class="field-container">
                                <center>
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                    <input type="password" id="password" name="password" placeholder="Password"/>
                                </center>
                            </div>
                            <input type="hidden" id="source" name="source" value="cms">
                            <div class="form-actions ">
                                <center>
                                    <button type="submit" class="btn btn-success login-button">Log in</button>
                                </center>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
