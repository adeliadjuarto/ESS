<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layout">
<body>
<div layout:fragment="body">
    <form action="#" th:action="@{/payroll/update}" th:object="${payroll}" method="post" enctype="multipart/form-data">
        <div class="subheader">
            <div class="title">Edit Payroll</div>
            <a th:href="@{/payroll}"><div class="button cancel-btn">Cancel</div></a>
            <input type="submit" value="Save" class="button save-btn"/>
        </div>
        <table class="form-table" border="0" cellpadding="0" cellspacing="0">
            <tr>
                <td><div class="field-label">File</div></td>
                <td>
                    <div><input type="file" name="file" class="field-input" required/></div>
                    <div th:text="${fileErrMsg}" class="alert-danger"></div>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
