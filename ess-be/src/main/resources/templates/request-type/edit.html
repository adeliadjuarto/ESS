<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layout">
<body>
<div layout:fragment="body">
    <form action="#" th:action="@{/request-type/save}" th:object="${requestType}" method="post">
        <div class="subheader">
            <div class="title">Edit Request Type</div>
            <a th:href="@{/request-type}"><div class="button cancel-btn">Cancel</div></a>
            <input type="submit" value="Save" class="button save-btn"/>
        </div>
        <table class="form-table" border="0" cellpadding="0" cellspacing="0">
            <tr>
                <td><div class="field-label">Category</div></td>
                <td>
                    <div>
                        <select th:field="*{category}" class="field-input" required>
                            <option value="Leave">Leave</option>
                            <option value="Loan">Loan</option>
                            <option value="Reimbursement">Reimbursement</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td><div class="field-label">Name</div></td>
                <td><div><input type="text" th:field="*{name}" class="field-input" required/></div></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
