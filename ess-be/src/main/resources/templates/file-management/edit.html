<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layout">
<body>
<div layout:fragment="body">
    <form action="#" th:action="@{/file-management/update}" th:object="${file}" method="post" enctype="multipart/form-data">
        <div class="subheader">
            <div class="title">Edit Document</div>
            <a th:href="@{/file-management}"><div class="button cancel-btn">Cancel</div></a>
            <input type="submit" value="Save" class="button save-btn"/>
        </div>
        <table class="form-table" border="0" cellpadding="0" cellspacing="0">
            <tr>
                <td><div class="field-label">Title</div></td>
                <td><div><input type="text" th:field="*{title}" class="field-input" required/></div></td>
            </tr>
            <tr>
                <td><div class="field-label">Year</div></td>
                <td><div><input type="number" th:field="*{year}" class="field-input" required/></div></td>
            </tr>
            <tr>
                <td><div class="field-label">Category</div></td>
                <td>
                    <div>
                        <select id="category" class="form-control" name="category">
                            <option th:value="pkb" th:selected="${file.category == 'pkb'}">PKB</option>
                            <option th:value="skse" th:selected="${file.category == 'skse'}">SK/SE</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td><div class="field-label">File</div></td>
                <td>
                    <div><input type="file" name="file" class="field-input"/></div>
                    <div th:text="${fileErrMsg}" class="alert-danger"></div>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
