<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layout">
<body>
<div layout:fragment="body">
    <div class="col-md-12 main-content">
        <a th:href="@{/event/create}" class="btn btn-success add-btn">Add Event</a>
        <h1>Events:</h1>
        <iframe src="https://calendar.google.com/calendar/embed?src=0lvq02sj88pineh3c58tgro63s%40group.calendar.google.com&ctz=Asia/Jakarta" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>
    <div class="modal fade" id="modalDelete" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Delete Confirm</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure want to delete this?</p>
                </div>
                <div class="modal-footer">
                    <form id="modalDeleteForm">
                        <input type="submit" value="Yes" class="btn btn-success">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function showModalDelete(url){
            $('#modalDelete').modal('show');
            $('#modalDeleteForm').attr('action', url);
        }
    </script>
</div>
</body>

</html>
