<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layout">
<body>
<div layout:fragment="body">
    <form action="#" th:action="@{/event/update}" th:object="${event}" method="post">
        <div class="subheader">
            <div class="title">Edit Event</div>
            <a th:href="@{/event}"><div class="button cancel-btn">Cancel</div></a>
            <input type="submit" value="Save" class="button save-btn"/>
        </div>
        <table class="form-table" border="0" cellpadding="0" cellspacing="0">
            <tr>
                <td><div class="field-label">Title</div></td>
                <td><div><input type="text" th:field="*{title}" class="field-input" required/></div></td>
            </tr>
            <tr>
                <input type="hidden" name="allDay" value="checked">
                <td><input type="checkbox" id="allDayCb" name="allDay"> All Day</td>
            </tr>
            <tr>
                <td><div class="field-label">Start</div></td>
                <td><div><input type="text" name="start" id="start-dt" class="field-input datetimepicker" th:value="${#dates.format(event.start, 'yyyy/MM/dd HH:mm')}" required></div></td>
            </tr>
            <tr>
                <td><div class="field-label">End</div></td>
                <td><div><input type="text" name="end" id="end-dt" class="field-input datetimepicker" th:value="${#dates.format(event.end, 'yyyy/MM/dd HH:mm')}" required></div></td>
            </tr>
            <tr>
                <td valign="top">
                    <div class="field-label">Attendees</div>
                </td>
                <td>
                    <div>
                        <select id="user-ddl" class="form-control" name="userDdl" style="display:inline-block">
                            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}+' - '+${user.email}"></option>
                        </select>
                        <div class="btn btn-danger" style="display:inline-block" id="add-user-btn">Add to lists</div>
                    </div>
                    <div id="attendeeLists">
                        <div th:each="attendee : ${event.eventAttendees}">
                            <span th:text="${attendee.user.name}+' - '+${attendee.user.email}"></span>
                            <div class="btn btn-danger remove-btn">X</div>
                            <input type="hidden" name="userIds[]" th:value="${attendee.user.id}">
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </form>
    <script>
        $(document).ready( function () {
            isAllDay = false;
            $('#start-dt').datetimepicker();
            $('#end-dt').datetimepicker();

            $('#allDayCb').on("click", function(){
                isAllDay = !isAllDay;
                if (isAllDay) {
                    $('#start-dt').datetimepicker({
                        timepicker: false
                    });
                    $('#end-dt').datetimepicker({
                        timepicker: false
                    });
                } else {
                    $('#start-dt').datetimepicker({
                        timepicker: true
                    });
                    $('#end-dt').datetimepicker({
                        timepicker: true
                    });
                }
            });

            $('#add-user-btn').on('click', function(){
                userDdlValue = $('#user-ddl').val();
                userDdlText = $('#user-ddl option:selected').text();
                $('#attendeeLists').append(`
                    <div>
                        ${userDdlText}
                        <div class="btn btn-danger remove-btn">X</div>
                        <input type="hidden" name="userIds[]" value="${userDdlValue}">
                    </div>
                `);
            });

            $('#attendeeLists').on('click', '.remove-btn', function(){
                $(this).parent().remove();
            });
        });
    </script>
</div>
</body>
</html>
