<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layout">
<body>
<div layout:fragment="body">
    <form method="POST" enctype="multipart/form-data" th:action="@{/save-excel-provider}">
        <div class="subheader">
            <div class="title">Import Provider</div>
            <a th:href="@{/provider}"><div class="button cancel-btn">Cancel</div></a>
            <input type="submit" value="Save" class="button save-btn"/>
        </div>
        <table class="form-table" border="0" cellpadding="0" cellspacing="0">
            <tr>
                <td><div class="field-label">Insurance Type</div></td>
                <td>
                    <div>
                        <select id="insuranceType" class="form-control" name="insuranceType">
                            <option th:each="type : ${insuranceTypes}" th:value="${type.id}" th:text="${type.name}"></option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td><div class="field-label">File</div></td>
                <td>
                    <div><input type="file" name="file" class="field-input" required/></div>
                    <div th:text="${fileErrMsg}" class="alert-danger"></div>
                </td>
                <td class="download-template">
                    <a th:href="@{/provider/download-template}">Download Template</a>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
