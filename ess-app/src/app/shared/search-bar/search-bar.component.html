<div class="search">

  <i class="material-icons icon-search">search</i>

  <i class="material-icons icon-cross"
        id="search-cross"
        *ngIf="searchToggle"
        (click)="resetSearch()">close</i>
  
  <input #searchBar class="search-bar" type="text"
    (input)="doInput(searchBar.value)"
    placeholder="Search"
    [value] = "searchQuery"/>
  
</div>
