<div class="month">
  {{month}}
</div>
<mwl-calendar-month-view [viewDate]="viewDate"
                         [events]="events"
                         [activeDayIsOpen]="activeDayIsOpen"
                         (dayClicked)="dayClicked($event.day)"
></mwl-calendar-month-view>

<div class="button-container">
  <button mat-fab class="add-button">
    <mat-icon (click)="redirectToAddForm()">add_circle</mat-icon>
  </button>
  <div class="calendar-btn">
    <button mat-button
      class="btn btn-primary"
      mwlCalendarPreviousView
      [view]="view"
      [(viewDate)]="viewDate"
      (viewDateChange)="activeDayIsOpen = false"
      (click)="changeMonth(-1)">
      Previous
    </button>
    <button mat-button
      class="btn btn-outline-secondary"
      mwlCalendarToday
      [(viewDate)]="viewDate"
      (click)="changeMonth(0)">
      Today
    </button>
    <button mat-button
      class="btn btn-primary"
      mwlCalendarNextView
      [view]="view"
      [(viewDate)]="viewDate"
      (viewDateChange)="activeDayIsOpen = false"
      (click)="changeMonth(1)">
      Next
    </button>
  </div>
</div>
