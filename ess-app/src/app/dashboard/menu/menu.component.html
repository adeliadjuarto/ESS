<div class="header">
  <div class="greeting-message">
    <p>Hi, {{user.name}}</p>
    <p>Selamat datang di aplikasi ESS. <br> Silahkan pilih menu di bawah untuk memulai.</p>
  </div>
</div>


<div class="container" #menuContainer>
  <mat-grid-list [cols]="columns" gutterSize="12px" rowHeight="1:1">
    <mat-grid-tile *ngFor="let menu of menus" (click)="redirectTo(menu)">
        <div class="menu-icon">
            <mat-icon>{{menu.icon}}</mat-icon>
            <div class="title">{{menu.title}}</div>
        </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
