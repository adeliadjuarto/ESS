<div class="container" #dashboardContainer>
  <md-grid-list [cols]="columns" rowHeight="1:1">
    <md-grid-tile *ngFor="let menu of menus" (click)="redirectTo(menu)">
        <div class="menu-icon">
            <div class="title">{{menu.title}}</div>
        </div>
    </md-grid-tile>
  </md-grid-list>
</div>
