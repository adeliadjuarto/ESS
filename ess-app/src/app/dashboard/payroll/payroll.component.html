<div class="container">

  <div class="date">
    Today is {{currentDate}}
  </div>

  <div class="status">
    Your payroll status for this month is {{currentPayroll.payrollStatus}}
  </div>

  <div class="last-payroll">
    Last payroll was at: {{latestPayroll.monthName}}
  </div>

  <button (click)="redirectToPayrollSlip()">
    View Payroll Slip
  </button>

</div>
