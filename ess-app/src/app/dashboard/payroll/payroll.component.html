<mat-form-field>
  <mat-select [(ngModel)]="selectedPayroll" name="month" placeholder="Bulan">
    <mat-option *ngFor="let processedPayroll of processedPayrolls" [value]="processedPayroll">
      {{processedPayroll.monthName}}
    </mat-option>
  </mat-select>
</mat-form-field>

<app-pdf-viewer *ngIf="selectedPayroll" [id]="selectedPayroll.id"></app-pdf-viewer>
