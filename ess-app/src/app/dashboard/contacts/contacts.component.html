    <search-bar-lg [filters]="filters">
    </search-bar-lg>
</div>

<div class="search-result-title" *ngIf="isSearching">
  <p>
    Hasil pencarian
  </p>
</div>

<div class="loading-spinner" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>

<app-empty-state *ngIf="isEmpty && !isLoading"></app-empty-state>

<div class="contacts" *ngIf="isSearching || !searchToggle">
  <div *ngFor="let alphabet of alphabets" class="contact-container">
    <div class="contact-alphabet" *ngIf="!isSearching">{{ alphabet }}</div>
    <div class="contact-list">
      <ul>
        <li *ngFor="let employee of results[alphabet]" (click)="redirectToDetails(employee.id)">
          <span class="employee-name">{{ employee.name }}</span>
          <i class="material-icons icon-right">keyboard_arrow_right</i>
        </li>
      </ul>
    </div>
  </div>
</div>
