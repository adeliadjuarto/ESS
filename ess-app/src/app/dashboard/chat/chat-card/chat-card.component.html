<div [ngClass]="{'message': true, 'align-right': message.sender==='you' } " *ngIf="message">
  <div class="message-container">
    <div [ngClass]="{'message-text': true, 'align-right-text': message.sender==='you' } " *ngFor="let text of message.text" >{{ text }}</div>
  </div>
  <div class="buttons-container">
    <div class="button" *ngFor="let button of message.buttons" (click)="addMessage(button)">
        {{button}}
    </div>
  </div>
</div>
