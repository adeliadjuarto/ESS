<div class="container">
    <mat-form-field>
      <mat-select placeholder="Type" [(ngModel)]="selectedLeaveType" name="leaveType" (change)="doStuff()">
        <mat-option *ngFor = "let type of leaveTypes" [value]="type">
            {{type}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input #nameInput matInput placeholder="Title" [(ngModel)]="requestTitle"/>
    </mat-form-field>

    <mat-form-field>
      <input #nameInput matInput placeholder="Description" [(ngModel)]="requestDescription"/>
    </mat-form-field>

    <div class="from-to-datepicker" *ngIf="!singleDatepicker">
      <mat-form-field id="datepicker-left">
        <input name="dateFor" matInput placeholder="From" [(ngModel)]="dateFor"
               [matDatepicker]="pickerFor" (click)="pickerFor.open()"/>
        <mat-datepicker-toggle matSuffix [for]="pickerFor"></mat-datepicker-toggle>
        <mat-datepicker #pickerFor></mat-datepicker>
      </mat-form-field>
      <mat-form-field id="datepicker-right">
        <input name="dateTo" matInput placeholder="To" [(ngModel)]="dateTo"
               [matDatepicker]="pickerTo" (click)="pickerTo.open()" />
        <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
        <mat-datepicker #pickerTo></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="single-datepicker" *ngIf="singleDatepicker">

      <mat-form-field>
        <input matInput placeholder="Pick A Date" [(ngModel)]="dateFor"
               [matDatepicker]="picker" (click)="picker.open()" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <nouislider name="slider" [config]="sliderConfig" [(ngModel)]="sliderValue"></nouislider>
    
    </div>

    <div class="input-file">
      <input type="file" (change)="fileChange($event)">
    </div>

    <button mat-raised-button (click)="submitRequest()">Submit Request</button>
</div>
