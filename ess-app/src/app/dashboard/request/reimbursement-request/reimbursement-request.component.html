<div class="pending-msg" *ngIf="pendingRequests > 0 && !requestConfirm">
  <span>Terdapat {{pendingRequests}} request yang belum terkirim</span>
</div>


<div class="container" *ngIf="!requestConfirm">
    <mat-form-field>
      <mat-select placeholder="Tipe" [(ngModel)]="selectedType" name="reimbursementType" >
        <mat-option *ngFor = "let type of types" [value]="type">
            {{type.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <input #nameInput matInput placeholder="Judul" name="title" [(ngModel)]="title"/>
    </mat-form-field>
    <mat-form-field>
      <input #descriptionInput matInput placeholder="Keterangan" name="description" [(ngModel)]="description"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" name="date" [(ngModel)]="eventDate"
             (click)="picker.open()" placeholder="Pilih Tanggal"/>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <input #amountInput matInput name="amount" placeholder="Jumlah" [(ngModel)]="amount"/>
    </mat-form-field>

    <div class="input-file">
      <label for="file-input">Upload bukti (opsional)</label>
      <input #fileInput id="file-input" hidden type="file" (change)="fileChange($event)" placeholder="Upload bukti (opsional)">
      <div  class="file-attach">
      <button mat-fab>
        <mat-icon (click)="fileInput.click()">add</mat-icon>
      </button>
      <span>{{fileName}}</span>
      </div>
    </div>

    <div class="buttons">
      <button mat-raised-button (click)="submitRequest()">Submit Pengajuan Request</button>
    </div>
</div>

<div class="container" *ngIf="requestConfirm">
    <mat-card>  
      <mat-card-content>
        <div class="status">
          <div class="status-title">
            Judul
          </div>
          <div class="status-item">
            {{request.title}}
          </div>
        </div>
      </mat-card-content>
      <mat-card-content>
        <div class="status">
          <div class="status-title">
            Keterangan
          </div>
          <div class="status-item">
            {{request.description}}
          </div>
        </div>
      </mat-card-content>
      <mat-card-content>
        <div class="status">
          <div class="status-title">
            Tipe
          </div>
          <div class="status-item">
            {{selectedType.name}}
          </div>
        </div>
      </mat-card-content>
      <mat-card-content>
        <div class="status">
          <div class="status-title">
            Tanggal
          </div>
          <div class="status-item">
            {{request.date | dateFormat}}
          </div>
        </div>
      </mat-card-content>
      <mat-card-content>
        <div class="status">
          <div class="status-title">
            Jumlah
          </div>
          <div class="status-item">
            {{currencyDisplay(request.amount)}}
          </div>
        </div>
      </mat-card-content>
      <mat-card-content *ngIf="request.attachments">
        <div class="status">
          <div class="status-title">
            File Attachment
          </div>
          <div class="status-item">
            {{request.attachments.name}}
          </div>
        </div>
      </mat-card-content>
      <mat-card-content>
        <div class="buttons">
          <button mat-raised-button (click)="confirmRequest()">Confirm</button>
          <button mat-raised-button (click)="submitRequest()">Cancel</button>
        </div>
      </mat-card-content>
    </mat-card>

</div>
