<div class="container" #requestContainer>
  <mat-grid-list [cols]="columns" rowHeight="1:1">
    <mat-grid-tile *ngFor="let menu of menus" (click)="redirectTo(menu)">
        <div class="menu-icon">
            <div class="title">{{menu.title}}</div>
        </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
